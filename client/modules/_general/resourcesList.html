<template name="resourcesList">
  <ul class="list-group">
    {{#each info.seed}}
      {{#if url}}
        <li class="list-group-item">
          {{#if isVideo}}
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-globe" aria-hidden="true"></i>
          {{/if}}
          <a href="{{url}}" target="_blank">{{name}}</a>
        </li>
      {{/if}}
    {{/each}}
    {{#each info.seeding}}
      {{#if url}}
        <li class="list-group-item">
          {{#if isVideo}}
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-globe" aria-hidden="true"></i>
          {{/if}}
          <a href="{{url}}" target="_blank">{{name}}</a>
        </li>
      {{/if}}
    {{/each}}
    {{#each info.harvest}}
      {{#if url}}
        <li class="list-group-item">
          {{#if isVideo}}
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-globe" aria-hidden="true"></i>
          {{/if}}
          <a href="{{url}}" target="_blank">{{name}}</a>
        </li>
      {{/if}}
    {{/each}}
    {{#each info.general}}
      {{#if url}}
        <li class="list-group-item">
          {{#if isVideo}}
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
          {{else}}
            <i class="fa fa-globe" aria-hidden="true"></i>
          {{/if}}
          <a href="{{url}}" target="_blank">{{name}}</a>
        </li>
      {{/if}}
    {{/each}}
  </ul>
</template>
