<template name="resourcesList">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Recursos</h3>
      </div>
      <ul class="list-group">
        {{#each info.seed}}
          <li class="list-group-item">
            <a href="{{url}}" target="_blank">{{name}}</a>
          </li>
        {{/each}}
        {{#each info.seeding}}
          <li class="list-group-item">
            <a href="{{url}}" target="_blank">{{name}}</a>
          </li>
        {{/each}}
        {{#each info.harvest}}
          <li class="list-group-item">
            <a href="{{url}}" target="_blank">{{name}}</a>
          </li>
        {{/each}}
        {{#each info.general}}
          <li class="list-group-item">
            <a href="{{url}}" target="_blank">{{name}}</a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
