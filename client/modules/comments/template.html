<template name="commentsModalButton">
  <button type="button" data-toggle="modal" data-target="#comments-modal" class="navbar-btn btn-danger btn pull-right">
    <span class="glyphicon glyphicon-star"></span>  
    Envía tus comentarios
  </button>
</template>

<template name="commentsModal">
  <div class="modal fade" id="comments-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Envía tus comentarios</h4>
        </div>
        <div class="modal-body">
          <p>Tus comentarios, dudas y sugerencias son muy importantes para mejorar Tiempo de Siembra!</p>
          <p>Puedes enviar comentarios anónimos. Ni tu usuario ni dirección IP serán registrados.</p>
          <form id="comments-modal-form">
            <div class="form-group" data-required="true">
              <label for="email" class="control-label">¿En qué correo electrónico puedo contactarte?</label>
              <input type="email" name="email" maxlength="200" class="form-control">
            </div>
            <div class="form-group" data-required="true">
              <label for="email" class="control-label">Tu comentario</label>
              <textarea name="comment" lines="10" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Enviar comentario</button>
        </div>
      </div>
    </div>
  </div>
</template>
