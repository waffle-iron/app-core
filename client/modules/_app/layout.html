<template name="appLayout">
  {{ > navbar }}
  {{> sAlert}}

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{> breadcrumb}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" role="main">
        {{> yield}}
      </div>
    </div>
  </div>
</template>

<template name="siteLayout">
  {{ > navbar }}
  {{> sAlert}}

  <div class="container">
    <div class="row">
      <div class="col-md-12" role="main">
        {{> yield}}
      </div>
    </div>
  </div>

</template>
