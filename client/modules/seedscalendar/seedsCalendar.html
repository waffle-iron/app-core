<template name="seedsCalendar">

  <p>Siembra: <span class="btn btn-success btn-xs">verde</span></p>
  <p>Cosecha: <span class="btn btn-warning btn-xs">amarillo</span></p>

  <table class="seed-calendar table table-bordered table-striped responsive-utilities">
      <thead>
          <tr>
              <th class="{{seedsCalendarMonthClass 1}}"> Enero </th>
              <th class="{{seedsCalendarMonthClass 2}}"> Febrero </th>
              <th class="{{seedsCalendarMonthClass 3}}"> Marzo </th>
              <th class="{{seedsCalendarMonthClass 4}}"> Abril </th>
              <th class="{{seedsCalendarMonthClass 5}}"> Mayo </th>
              <th class="{{seedsCalendarMonthClass 6}}"> Junio </th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{{seedsCalendarText 1}}}</td>
              <td>{{{seedsCalendarText 2}}}</td>
              <td>{{{seedsCalendarText 3}}}</td>
              <td>{{{seedsCalendarText 4}}}</td>
              <td>{{{seedsCalendarText 5}}}</td>
              <td>{{{seedsCalendarText 6}}}</td>
          </tr>
      </tbody>
  </table>

  <table class="seed-calendar table table-bordered table-striped responsive-utilities">
      <thead>
          <tr>
              <th class="{{seedsCalendarMonthClass 7}}"> Julio </th>
              <th class="{{seedsCalendarMonthClass 8}}"> Agosto </th>
              <th class="{{seedsCalendarMonthClass 9}}"> Septiembre </th>
              <th class="{{seedsCalendarMonthClass 10}}"> Octubre </th>
              <th class="{{seedsCalendarMonthClass 11}}"> Noviembre </th>
              <th class="{{seedsCalendarMonthClass 12}}"> Diciembre </th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{{seedsCalendarText 7}}}</td>
              <td>{{{seedsCalendarText 8}}}</td>
              <td>{{{seedsCalendarText 9}}}</td>
              <td>{{{seedsCalendarText 10}}}</td>
              <td>{{{seedsCalendarText 11}}}</td>
              <td>{{{seedsCalendarText 12}}}</td>
          </tr>
      </tbody>
  </table>
</template>
