<template name="myOrchardsBenchs">

  <h2 class="page-header">Los bancales de: {{myOrchard.name}}</h2>

  <div class="row">

    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Nuevo bancal</div>
        <div class="panel-body">
          <a class="btn btn-primary" href="{{pathFor 'myorchards.one.benchs.new' _id=myOrchard._id}}" role="button">AÃ±adir</a>
        </div>
      </div>
    </div>

    {{#each myBenchs}}
      {{> myOrchardsBenchsTableItem}}
    {{/each}}

  </div>

</template>

<template name="myOrchardsBenchsTableItem">

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><a href="{{pathFor 'myorchards.one.benchs.one'}}">{{name}}</a></div>
      <div class="panel-body">
        <a class="btn btn-default" href="{{pathFor 'myorchards.one.benchs.one.edit'}}">Editar</a>
        <a class="btn btn-danger remove-item" href="#">Eliminar</a>
      </div>
    </div>
  </div>

</template>

<template name="myOrchardsBenchsView">

</template>

<template name="myOrchardsBenchsNew">
  <h2 class="page-header">Crear nuevo bancal</h2>
  {{> quickForm collection="MyBenchs" id="myBenchsNew" type="insert" doc=myBench}}
</template>

<template name="myOrchardsBenchsEdit">
  <h2 class="page-header">Editar: {{myBench.name}}</h2>
  {{> quickForm collection="MyBenchs" id="myBenchsUpdate" type="update" doc=myBench}}
</template>
