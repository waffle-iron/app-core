<template name="myOrchardsBenchsViewPlants">

  {{#each myPlants}}
    {{> myOrchardsBenchsViewPlantsItem}}
  {{/each}}

  {{> myPlantsModalInsert}}
  {{> myPlantsModalUpdate}}

</template>

<template name="myOrchardsBenchsViewPlantsItem">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if name}}
        {{name}} -
      {{/if}}
      {{cropProperty cropId 'variant'}}

      {{#if canEdit this}}
        <div class="pull-right">
          <a class="btn btn-xs btn-danger remove-item" href="#">
            <i class="fa fa-trash"></i>
          </a>
          <a href="#" class="btn btn-primary btn-xs fa fa-pencil plant-modal-update"></a>
          {{> shareToggle type="plant" _id=_id public=public}}
        </div>
      {{/if}}
    </div>
    <table class="table table-condensed table-bordered">
      <tbody>
        <tr>
          <td width="50%">Fecha de plantaci√≥n</td>
          <td>{{moment 'shortestDay' seedTime}}</td>
        </tr>
      </tbody>
    </table>
    {{#if description}}
      <div class="panel-body">
        {{description}}
      </div>
    {{/if}}
  </div>
</template>
