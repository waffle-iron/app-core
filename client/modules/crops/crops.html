<template name="crops">
  <h2 class="page-header">
    Cultivos
    <div class="pull-right">
      {{#if isInRole 'super-admin,admin,editor'}}
        <a class="btn btn-success" href="{{pathFor 'crops.add'}}" role="button">Añadir cultivo</a>
      {{/if}}
      <a class="btn btn-primary" href="{{urlFor 'crops.families.index'}}">Familias</a>
      <a class="btn btn-primary" href="{{urlFor 'crops.calendar'}}">
        <i class="fa fa-calendar" aria-hidden="true"></i>
        Calendario
      </a>
    </div>
  </h2>

  <div class="row">
    {{#each crops}}
      {{> cropsTableItem}}
    {{/each}}
  </div>

</template>

<template name="cropsView">

  <h2 class="page-header">{{crop.variant}}</h2>
  
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Información general</h3>
        </div>
        <ul class="list-group">
          <li class="list-group-item">{{crop.name}}</li>
          <li class="list-group-item">{{familyName crop.family}}</li>
          {{#if crop.coldSupport}}
            <li class="list-group-item">Resistencia al frío. Mínimo {{crop.coldSupport}} grados.</li>
          {{/if}}
        </ul>
      </div>
    </div>

    {{> resourcesList crop}}
    
  </div>

  <div class="row">
    <div class="col-md-12">
      {{> cropCalendar}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="bs-callout bs-callout-success" id="callout-input-needs-type">
        <h4>Compatibles</h4>
        <p>{{{compatibleCrops crop}}}</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="bs-callout bs-callout-danger" id="callout-input-needs-type">
        <h4>Incompatibles</h4>
        <p>{{{incompatibleCrops crop}}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Separaciones</h3>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <td width="65%">Entre semillas</td>
              <td>
                {{#if crop.spaccing.seed}}
                  {{crop.spaccing.seed}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
            <tr>
              <td>Profundidad semillas</td>
              <td>
                {{#if crop.spaccing.seedDeep}}
                  {{crop.spaccing.seedDeep}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
            <tr>
              <td>Entre plantas</td>
              <td>
                {{#if crop.spaccing.plants}}
                  {{crop.spaccing.plants}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
            <tr>
              <td>Entre líneas de plantación</td>
              <td>
                {{#if crop.spaccing.plantLines}}
                  {{crop.spaccing.plantLines}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sol y sombra</h3>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <td width="65%">
                Grado de exposición al sol
              </td>
              <td>
                {{stars crop.sun.sunExposition}} ️
              </td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                {{#if crop.sun.sunExpositionDescription}}
                  {{crop.sun.sunExpositionDescription}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
            <tr>
              <td>
                Grado de exposición a la sombra
              </td>
              <td>
                {{moons crop.sun.shadowExposition}}
              </td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                {{#if crop.sun.shadowExpositionDescription}}
                  {{crop.sun.shadowExpositionDescription}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Regado</h3>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <td width="65%">
                Grado de regado
              </td>
              <td>
                {{water crop.water.exposition}} ️
              </td>
            </tr>
            <tr>
              <td>
              </td>
              <td>
                {{#if crop.water.expositionDescription}}
                  {{crop.water.expositionDescription}}
                {{else}}
                  -
                {{/if}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Tierra</h3>
        </div>
        <table class="table">
          <tbody>
            <tr>
              <td width="65%">Admite cualquier tipo de tierra</td>
              <td>
                {{#if crop.land.type.any}}
                  ✅
                {{else}}
                  ❌
                {{/if}}
              </td>
            </tr>
            <tr>
              <td>PH</td>
              <td>
                {{crop.land.ph.from}}
                {{#if crop.land.ph.to}}
                  a {{crop.land.ph.to}}
                {{/if}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     </div>
  </div>

  <div class="row">
    {{#each crop.notes}}
      <div class="col-md-4">
        <div class="note note-yellow">
          <p>{{.}}</p>
        </div>
      </div>
    {{/each}}
  </div>

  {{#if isInRole 'super-admin,admin,editor'}}
    <div class="row">
      <div class="col-md-4">
        <a class="btn btn-primary" href="{{urlFor 'crops.one.edit' _id=crop._id}}">Editar</a>
      </div>
    </div>
  {{/if}}
  
</template>

<template name="cropsAdd">
  <h2 class="page-header">Crear un nuevo cultivo</h2>
  {{> quickForm collection="Crops" id="cropFormInsert" type="insert"}}
</template>

<template name="cropsEdit">
  <h2 class="page-header">Actualizar: {{crop.variant}}</h2>
  {{> quickForm collection="Crops" id="cropFormUpdate" type="update" doc=crop}}
</template>
