<template name="cropCalendar">
  <table class="crop-calendar table table-bordered table-striped responsive-utilities">
      <thead>
          <tr>
              <th class="{{cropCalendarMonthClass 1}}"> Enero </th>
              <th class="{{cropCalendarMonthClass 2}}"> Febrero </th>
              <th class="{{cropCalendarMonthClass 3}}"> Marzo </th>
              <th class="{{cropCalendarMonthClass 4}}"> Abril </th>
              <th class="{{cropCalendarMonthClass 5}}"> Mayo </th>
              <th class="{{cropCalendarMonthClass 6}}"> Junio </th>
              <th class="{{cropCalendarMonthClass 7}}"> Julio </th>
              <th class="{{cropCalendarMonthClass 8}}"> Agosto </th>
              <th class="{{cropCalendarMonthClass 9}}"> Septiembre </th>
              <th class="{{cropCalendarMonthClass 10}}"> Octubre </th>
              <th class="{{cropCalendarMonthClass 11}}"> Noviembre </th>
              <th class="{{cropCalendarMonthClass 12}}"> Diciembre </th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td class="{{cropCalendarClass crop 1}}">{{cropCalendarText crop 1}}</td>
              <td class="{{cropCalendarClass crop 2}}">{{cropCalendarText crop 2}}</td>
              <td class="{{cropCalendarClass crop 3}}">{{cropCalendarText crop 3}}</td>
              <td class="{{cropCalendarClass crop 4}}">{{cropCalendarText crop 4}}</td>
              <td class="{{cropCalendarClass crop 5}}">{{cropCalendarText crop 5}}</td>
              <td class="{{cropCalendarClass crop 6}}">{{cropCalendarText crop 6}}</td>
              <td class="{{cropCalendarClass crop 7}}">{{cropCalendarText crop 7}}</td>
              <td class="{{cropCalendarClass crop 8}}">{{cropCalendarText crop 8}}</td>
              <td class="{{cropCalendarClass crop 9}}">{{cropCalendarText crop 9}}</td>
              <td class="{{cropCalendarClass crop 10}}">{{cropCalendarText crop 10}}</td>
              <td class="{{cropCalendarClass crop 11}}">{{cropCalendarText crop 11}}</td>
              <td class="{{cropCalendarClass crop 12}}">{{cropCalendarText crop 12}}</td>
          </tr>
      </tbody>
  </table>
</template>
