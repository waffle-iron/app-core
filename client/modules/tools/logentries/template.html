<template name="MyLogEntriesItem">
  
  <ul class="list-group">
    {{#each myLogEntries}}
      {{> MyLogEntriesItemItem}}
    {{/each}}
  </ul>

</template>

<template name="MyLogEntriesItemItem">
  <li class="list-group-item">
    <small class="text-right">{{moment 'shortest' createdAt}}</small>
    <p>{{{brNl message}}}</p>
  </li>
</template>
