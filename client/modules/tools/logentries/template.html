<template name="MyLogEntriesLarge">

  <ul class="list-group">
    {{#each myLogEntries}}
      {{> MyLogEntriesLargeItem}}
    {{/each}}
  </ul>

</template>

<template name="MyLogEntriesItem">

  <ul class="list-group">
    {{#each myLogEntries}}
      {{> MyLogEntriesItemItem}}
    {{/each}}
  </ul>

</template>

<template name="MyLogEntriesLargeItem">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="pull-right">
        {{moment 'shortest' createdAt}}
        {{#if canEdit .}}
          <a class="btn btn-xs btn-danger remove-item" href="#">
            <i class="fa fa-trash"></i>
          </a>
          {{> shareToggle type="logEntry" _id=_id public=public}}
        {{/if}}
      </div>

      {{#if isEq type 'bench'}}
        Bancal <span class="label label-primary">{{benchProperty typeId 'name'}}</span>
      {{else if isEq type 'orchard'}}
        üöú Huerta <span class="label label-primary">{{orchardProperty typeId 'name'}}</span>
      {{else if isEq type 'plant'}}
        üå± Planta <span class="label label-primary">{{plantProperty typeId 'name'}}</span>
      {{else if isEq type 'tree'}}
        üå≥ √Årbol <span class="label label-primary">{{treeProperty typeId 'name'}}</span>
      {{/if}}
      {{message}}
    </div>
  </div>
</template>

<template name="MyLogEntriesItemItem">
  <li class="list-group-item">
    <div class="pull-right">
      <small class="text-right">
        {{moment 'shortest' createdAt}}
      </small>
      {{#if canEdit .}}
        {{> shareToggle type="logEntry" _id=_id public=public}}
      {{/if}}
    </div>
    <p>{{{brNl message}}}</p>
  </li>
</template>
