<template name="MyLogEntriesItem">

  <ul class="list-group">
    {{#each myLogEntries}}
      {{> MyLogEntriesItemItem}}
    {{/each}}
  </ul>

</template>

<template name="MyLogEntriesItemItem">
  <li class="list-group-item">
    {{#if canEdit .}}
      {{> shareToggle type="logEntry" _id=_id public=public}}
    {{/if}}
    <small class="text-right">{{moment 'shortest' createdAt}}</small>
    <p>{{{brNl message}}}</p>
  </li>
</template>
