<template name="myOrchardsView">
  
  <h2 class="page-header">Huerto: {{myOrchard.name}}</h2>

  <div class="row">

    {{#each myOrchard.notes}}
      <div class="col-md-4">
        <div class="note note-yellow">
          <p>{{.}}</p>
        </div>
      </div>
    {{/each}}

  </div>

  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-primary" href="{{pathFor 'myorchards.one.edit' _id=myOrchard._id}}">Editar</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h3>Bancales</h3>

      {{> myOrchardsOneBenchsTable}}

      <a href="{{pathFor 'myorchards.one.benchs.index' orchardId=myOrchard._id}}">ver todos</a>

    </div>
    <div class="col-md-6">
      <h3>√Årboles</h3>

      {{> myOrchardsOneTreesTable}}

      <a href="{{pathFor 'myorchards.one.trees.index' orchardId=myOrchard._id}}">ver todos</a>

    </div>
  </div>

</template>
