<template name="myOrchardsView">
  
  <h2 class="page-header">
    Huerto: {{myOrchard.name}}

    {{#if canEdit myOrchard}}
      <div class="pull-right">
        <a class="btn btn-primary" href="{{pathFor 'myorchards.one.edit' _id=myOrchard._id userId=userId}}">Editar</a>
      </div>
    {{/if}}

  </h2>

  {{#if myOrchard.description}}
    <div class="row">
      <div class="col-md-12">
        <p>{{myOrchard.description}}</p>
      </div>
    </div>
  {{/if}}

  <div class="row">

    {{#each myOrchard.notes}}
      <div class="col-md-4">
        <div class="note note-yellow">
          <p>{{.}}</p>
        </div>
      </div>
    {{/each}}

  </div>

  <div class="row">
    <div class="col-md-6">
      {{> myOrchardsOneBenchsTable}}
    </div>
    <div class="col-md-6">
      {{> myOrchardsOneTreesTable}}
    </div>
  </div>

</template>
