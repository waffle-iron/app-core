<template name="myOrchardsOneTreesTable">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">üå≥ √Årboles</div>
        <table class="table table-condensed table-bordered">
          <tbody>
            {{#each myTrees}}
              {{> myOrchardsOneTreesTableItem}}
            {{/each}}
          </tbody>
        </table>
        <div class="panel-footer">
          {{#if canCreate}}
            <a href="{{pathFor "myorchards.one.trees.new" _id=myOrchard._id userId=userId}}" class="btn btn-success btn-xs">
              <i class="fa fa-plus" aria-hidden="true"></i>
              Nuevo
            </a>
          {{else}}
           &nbsp;
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="myOrchardsOneTreesTableItem">
  <tr>
    <td>
      <a href="{{pathFor "myorchards.one.trees.one" _id=orchardId tree=_id userId=userId}}">
        {{#if name}}
          {{name}} -
        {{/if}}
        {{treeProperty treeId 'variant'}}
      </a>
    </td>
    <td width="100px">
      {{#if canEdit .}}
        <a href="#" class="btn btn-danger btn-xs remove-item">
          <i class="fa fa-trash"></i>
        </a>
        <a href="{{pathFor "myorchards.one.trees.one.edit" _id=orchardId tree=_id userId=userId}}" class="btn btn-primary btn-xs">
          <i class="fa fa-pencil"></i>
        </a>
        {{> shareToggle type="tree" _id=_id public=public}}
      {{/if}}
    </td>
  </tr>
</template>
