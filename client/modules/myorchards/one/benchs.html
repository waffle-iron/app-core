<template name="myOrchardsOneBenchsTable">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Bancales</div>
        <table class="table table-condensed table-bordered table-striped">
          <tbody>
            {{#each myBenchs}}
              {{> myOrchardsOneBenchsTableItem}}
            {{/each}}
          </tbody>
        </table>
        <div class="panel-footer">
          <a href="{{pathFor "myorchards.one.benchs.new" _id=myOrchard._id}}" class="btn btn-success btn-xs">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Nuevo
          </a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="myOrchardsOneBenchsTableItem">
  <tr>
    <td><a href="{{pathFor "myorchards.one.benchs.one" _id=orchardId bench=_id}}">{{name}}</a></td>
    <td width="100px"><a href="{{pathFor "myorchards.one.benchs.one.edit" _id=orchardId bench=_id}}">Editar</a></td>
  </tr>
</template>
