<template name="myOrchardsOneBenchsTable">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Bancales
        </div>
        <table class="table table-condensed table-bordered">
          <tbody>
            {{#each myBenchs}}
              {{> myOrchardsOneBenchsTableItem}}
            {{/each}}
          </tbody>
        </table>
        <div class="panel-footer">
          {{#if canCreate}}
            <a href="{{pathFor "myorchards.one.benchs.new" _id=myOrchard._id userId=currentUser._id}}" class="btn btn-success btn-xs">
              <i class="fa fa-plus" aria-hidden="true"></i>
              Nuevo
            </a>
          {{/if}}
          <div class="pull-right">
            <a href="{{pathFor 'myorchards.one.benchs.index' _id=myOrchard._id userId=currentUser._id}}">ver todos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="myOrchardsOneBenchsTableItem">
  <tr>
    <td><a href="{{pathFor "myorchards.one.benchs.one" _id=orchardId bench=_id userId=currentUser._id}}">{{name}}</a></td>
    <td width="100px">
      {{#if canEdit .}}
        <a href="{{pathFor "myorchards.one.benchs.one.edit" _id=orchardId bench=_id userId=currentUser._id}}">Editar</a>
      {{/if}}
      </td>
  </tr>
</template>
