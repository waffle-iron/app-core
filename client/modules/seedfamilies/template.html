<template name="seedFamilies">

  {{> breadcrumb}}

  <h2 class="page-header">Familias de semillas</h2>

  <div class="row">

    {{#if isInRole 'super-admin,admin,editor'}}
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">Nueva familia de semillas</div>
          <div class="panel-body">
            <a class="btn btn-primary" href="{{pathFor 'seeds.families.add'}}" role="button">AÃ¡dir familia</a>
          </div>
        </div>
      </div>
    {{/if}}

    {{#each seedsFamilies}}
      {{> seedsFamiliesTableItem}}
    {{/each}}

  </div>

</template>

<template name="seedFamiliesView">

  {{> breadcrumb}}

</template>

<template name="seedsFamiliesTableItem">

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><a href="{{pathFor 'seeds.families.edit'}}">{{name}}</a></div>
      <div class="panel-body">
        {{#if isInRole 'super-admin,admin,editor'}}
          <a class="btn btn-default" href="{{pathFor 'seeds.families.edit'}}">Editar</a>
          <a class="btn btn-danger remove-item" href="#">Eliminar</a>
        {{/if}}
      </div>
    </div>
  </div>

</template>

<template name="seedFamiliesAdd">
  {{> breadcrumb}}
  <h2 class="page-header">Crear una nueva familia de semillas</h2>
  {{> quickForm collection="SeedFamilies" id="seedsFamilyFormInsert" type="insert"}}
</template>

<template name="seedFamiliesEdit">
  {{> breadcrumb}}
  <h2 class="page-header">Actualizar: {{seedFamily.name}}</h2>
  {{> quickForm collection="SeedFamilies" id="seedsFamilyFormUpdate" type="update" doc=seedsFamily}}
</template>
