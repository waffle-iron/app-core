<template name="profileIndex">

  <div class="row">
    {{> profileSidebar}}

    <div class="col-md-9">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#activity" aria-controls="about" role="tab" data-toggle="tab">Actividad</a>
        </li>
        <li role="presentation">
          <a href="#mythings" aria-controls="about" role="tab" data-toggle="tab">Mis huertos</a>
        </li>
        {{#if currentUser}}
          <li role="presentation">
            <a href="#weather" aria-controls="about" role="tab" data-toggle="tab">El tiempo en mi zona</a>
          </li>
        {{/if}}

      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="activity">

          <div class="row">
            <div class="col-md-12">
              <br>
              {{#if checkArray myLogEntries}}
                {{> MyLogEntriesLarge}}
              {{else}}
                <p class="bbm">No hay nada publicado.</p>
              {{/if}}
            </div>
          </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="mythings">
          <div class="row">
            <div class="col-md-12">

              <h3>Qué tengo plantado</h3>

              {{#if checkArray myPlants}}

                <div class="panel panel-default">
                  <table class="table">
                    <thead>
                      <tr>
                        <th width="37%">Cultivo</th>
                        <th>Fecha de plantación</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each myPlants}}
                        <tr>
                          <td>{{cropProperty cropId 'variant'}}</td>
                          <td>{{moment 'shortestDay' seedTime}}</td>
                        </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>

              {{else}}

                <p class="bbm">No hay ningún dato.</p>

              {{/if}}

              <h3>Mis huertos</h3>

              {{#if checkArray myOrchards}}
                {{> myOrchardsTable}}
              {{else}}
                <p class="bbm">No hay ningún dato.</p>
              {{/if}}

            </div>
          </div>
        </div>

        {{#if currentUser}}
          <div role="tabpanel" class="tab-pane" id="weather">
            {{> weatherHome}}
          </div>
        {{/if}}

      </div>

    </div>

  </div>

</template>
