<template name="home">
  {{#if currentUser}}
    {{> homeCurrentUser}}
  {{else}}
    {{> homeAnonimous}}
  {{/if}}
</template>

<template name="homeAnonimous">
  <div class="jumbotron bg bg-1">
    <div class="container">
      <h1 class="display-3">Administra tus huertos</h1>
      <p>Tiempo de Siembra te ayuda con todas las tareas</p>
    </div>
  </div>

  <br>

  <div class="row homepage-features">
    <div class="col-md-7">
      <h2>Conoce los cultivos</h2>  
      <p>
        Tiempo de Siembra pone a tu disposición una base de datos de cultivos con
        detalles sobre su siembra, cosecha, asociaciones y enlaces sobre los mismos.
        Además, recibirás recomendaciones de qué plantar en tus bancales en base
        a sus asociaciones y rotaciones.
      </p>
    </div>
    <div class="col-md-5">
      <div class="homepage-feature-img">
        <img class="pull-right" src="/images/features-1.jpg">
      </div>
    </div>
  </div>

  <br>
  <br>

  <div class="row homepage-features">
    <div class="col-md-5">
      <img src="/images/features-1.jpg">
    </div>
    <div class="col-md-7">
      <h2>Conoce los cultivos</h2>  
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum
      </p>
    </div>
  </div>

</template>

<template name="homeCurrentUser">

  <h2 class="page-header">
    Inicio
    <div class="pull-right">
      <div class="btn btn-success">NUEVA ACTIVIDAD</div>
    </div>
  </h2>

  <div class="row">
    <div class="col-md-12">
      
      <div class="row">
        <div class="col-md-12">
          {{> weatherHome}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a href="http://porelclima.es/" target="_blank">
            <img src="/porelclima3.gif">
          </a>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="s3_tester">
	<input type="file" class="file_bag">
	<button class="upload">Upload</button>

	{{#each files}}
		<p>{{percent_uploaded}}</p>
	{{/each}}
</template>
