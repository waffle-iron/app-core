<template name="home">
  {{#if currentUser}}
    {{> homeCurrentUser}}
  {{else}}
    {{> homeAnonimous}}
  {{/if}}
</template>

<template name="homeAnonimous">
  <div class="jumbotron bg bg-1">
    <div class="container">
      <h1 class="display-3">Administra tus huertos</h1>
      <p>Tiempo de Siembra te ayuda con todas las tareas</p>
    </div>
  </div>
</template>

<template name="homeCurrentUser">

  <h2 class="page-header">
    Inicio
    <div class="pull-right">
      <div class="btn btn-success">NUEVA ACTIVIDAD</div>
    </div>
  </h2>

  <div class="row">
    <div class="col-md-12">

      <div class="row">
        <div class="col-md-12">
          {{> weatherHome}}
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-12">
          <a href="http://porelclima.es/" target="_blank">
            <img src="/porelclima3.gif">
          </a>
        </div>
      </div> -->

    </div>
  </div>
</template>

<template name="s3_tester">
	<input type="file" class="file_bag">
	<button class="upload">Upload</button>

	{{#each files}}
		<p>{{percent_uploaded}}</p>
	{{/each}}
</template>
