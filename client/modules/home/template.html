<template name="home">
  
  <h2 class="page-header">
    Inicio

    {{#if currentUser}}
      <div class="pull-right">
        <div class="btn btn-success">NUEVA ACTIVIDAD</div>
      </div>
    {{/if}}
  </h2>

  <div class="row">
    <div class="col-md-12">
      
      <div class="row">
        <div class="col-md-12">
          {{#if currentUser}}
            {{> weatherHome}}
          {{/if}}
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a href="http://porelclima.es/" target="_blank">
            <img src="/porelclima3.gif">
          </a>
        </div>
      </div>

    </div>
  </div>

</template>

<template name="s3_tester">
	<input type="file" class="file_bag">
	<button class="upload">Upload</button>

	{{#each files}}
		<p>{{percent_uploaded}}</p>
	{{/each}}
</template>
