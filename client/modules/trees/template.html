<template name="trees">

  <h2 class="page-header">Árboles</h2>

  {{> treesMenu}}

  <div class="row">

    {{#each trees}}
      {{> treesTableItem}}
    {{/each}}

  </div>

</template>

<template name="treesMenu">
  <div class="row">
    <div class="col-md-4">
  
      {{#if isInRole 'super-admin,admin,editor'}}
        <a class="btn btn-success" href="{{pathFor 'trees.add'}}" role="button">Añadir árbol</a>
      {{/if}}
      <a class="btn btn-primary" href="{{urlFor 'trees.families.index'}}">Familias</a>
      
      <br>
      <br>
    </div>
  </div>
</template>

<template name="treesTableItem">

  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading"><a href="{{pathFor 'trees.one'}}">{{variant}}</a></div>
      <div class="panel-body">
        {{#if isInRole 'super-admin,admin,editor'}}
          <a class="btn btn-default" href="{{pathFor 'trees.one.edit'}}">Editar</a>
          <a class="btn btn-danger remove-item" href="#">Eliminar</a>
        {{/if}}
      </div>
    </div>
  </div>

</template>

<template name="treesOne">

  show tree info

</template>

<template name="treesAdd">
  <h2 class="page-header">Crear nuevo árbol</h2>
  {{> quickForm collection="Trees" id="treeFormNew" type="insert"}}
</template>

<template name="treesOneEdit">
  <h2 class="page-header">Actualizar: {{tree.variant}}</h2>
  {{> quickForm collection="Trees" id="treeFormUpdate" type="update" doc=tree}}
</template>
