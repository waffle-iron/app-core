<template name="seedCalendar">
  <table class="seed-calendar table table-bordered table-striped responsive-utilities">
      <thead>
          <tr>
              <th class="{{seedCalendarMonthClass 1}}"> Enero </th>
              <th class="{{seedCalendarMonthClass 2}}"> Febrero </th>
              <th class="{{seedCalendarMonthClass 3}}"> Marzo </th>
              <th class="{{seedCalendarMonthClass 4}}"> Abril </th>
              <th class="{{seedCalendarMonthClass 5}}"> Mayo </th>
              <th class="{{seedCalendarMonthClass 6}}"> Junio </th>
              <th class="{{seedCalendarMonthClass 7}}"> Julio </th>
              <th class="{{seedCalendarMonthClass 8}}"> Agosto </th>
              <th class="{{seedCalendarMonthClass 9}}"> Septiembre </th>
              <th class="{{seedCalendarMonthClass 10}}"> Octubre </th>
              <th class="{{seedCalendarMonthClass 11}}"> Noviembre </th>
              <th class="{{seedCalendarMonthClass 12}}"> Diciembre </th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td class="{{seedCalendarClass seed 1}}">{{seedCalendarText seed 1}}</td>
              <td class="{{seedCalendarClass seed 2}}">{{seedCalendarText seed 2}}</td>
              <td class="{{seedCalendarClass seed 3}}">{{seedCalendarText seed 3}}</td>
              <td class="{{seedCalendarClass seed 4}}">{{seedCalendarText seed 4}}</td>
              <td class="{{seedCalendarClass seed 5}}">{{seedCalendarText seed 5}}</td>
              <td class="{{seedCalendarClass seed 6}}">{{seedCalendarText seed 6}}</td>
              <td class="{{seedCalendarClass seed 7}}">{{seedCalendarText seed 7}}</td>
              <td class="{{seedCalendarClass seed 8}}">{{seedCalendarText seed 8}}</td>
              <td class="{{seedCalendarClass seed 9}}">{{seedCalendarText seed 9}}</td>
              <td class="{{seedCalendarClass seed 10}}">{{seedCalendarText seed 10}}</td>
              <td class="{{seedCalendarClass seed 11}}">{{seedCalendarText seed 11}}</td>
              <td class="{{seedCalendarClass seed 12}}">{{seedCalendarText seed 12}}</td>
          </tr>
      </tbody>
  </table>
</template>
